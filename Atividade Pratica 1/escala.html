<!DOCTYPE html>
<html>
<head>
	<!--documento.dados. hierarquia do atributo para referenciar-->
	<meta charset="utf-8">
	<title>Terremoto</title>

	<link rel="stylesheet" href="./css/bootstrap.css">

	<script src="./jquery-3.3.1.js"></script>

	<script src="validacaoEscala.js"></script>

</head>
<body style="background-color: #90ee90">
	<!--nome de formulário para referenciar -->
	<h1 class="jumbotron text-center">Cálculo de amplitude de terremoto</h1>
	<form name="dados">
		<br><br>
		
		<div class="form-inline" id="grupoV1">
			
		<label for="valor1"><h3>Informe a amplitude (em milímetros):</h3></label>
		<input type="text" name="valor1" class="form-control">

		<div class="alert alert-danger" style="display: none" id="alertaV1">
			<p>Informe a amplitude corretamente.</p>
		</div>
		</div>


		<div class="form-inline" id="grupoV2">
			<label for="valor2"><h3>Informe o intervalo de segundos entre a onda superficial e a onda de pressão máxima (em segundos):</h3> </label>
			<input type="text" name="valor2" class="form-control">

			<div class="alert alert-danger" style="display: none" id="alertaV2">
				<p>Informe o intervalo corretamente.</p>
			</div>
		</div>

		<br><br>

		<div class="form-group" id="grupoMag">
			<label for="mag"><h3>Magnitude Richter</h3> </label>
			<input type="text" name="mag" disabled="true" class="form-control">
		</div>

		<div class="form-group" id="grupoEfeito">
			<label for="efei"><h3>Efeitos</h3> </label>
			<input type="text" name="efei" disabled="true" class="form-control">
		</div>

		<br>
		<br>

		<button type="button" name="calculo" class="btn btn-primary"">Calcular</button>

		<button type="reset" class="btn btn-warning">Limpar</button>
	</form>
</body>
</html>

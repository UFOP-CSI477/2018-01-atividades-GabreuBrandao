
<! DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuário</title>

	<link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<h1 class="text-center">Dados de cadastro</h1>
	
	<div class="row">

	<div class="col-md-1">
	</div>

	<div class="col-md-10">

	<form action="" method="post" class="">  <!--form-inline-->

		<h3 class="jumbotron">Informações Pessoais</h3>
		
		<div class="form-group">
			
			<label for="nome">Nome</label>
			<input type="text" name="nome" class="form-control">

		</div>

		<div class="form-group">
			
			<label for="nome">Data de Nascimento</label>
			<input type="text" name="data" class="form-control">

		</div>

		<div class="form-group">
			
			<label for="endereco">Endereço</label>
			<input type="text" name="endereco" class="form-control">

		</div>

		<div class="form-group">
			
			<label for="nome">Telefone</label>
			<input type="text" name="telefone" class="form-control">

		</div>

		<div class="form-group">
			
			<label for="nome">CPF</label>
			<input type="text" name="cpf" class="form-control">

		</div>

		<label for="gen">Gênero:</label>

		<div class="radio">

			<label><input type="radio" name="genero" value="F">Feminino</label>
			
		</div>

		<div class="radio">
			
			<label><input type="radio" name="genero" value="M">Masculino</label>
			
		</div>

		<div class="radio">
			
			<label><input type="radio" name="genero" value="NB">Não Binário</label>
			
		</div>

		<br>

		<div class="form-group">

			<label for="cidade">Cidade:</label>

			<select name="cidade" class="form-control">
				<option value="1">João Monlevade</option>
				<option value="2">Itabira</option>
				<option value="3">Santa Bárbara</option>
				<option value="4">Belo Horizonte</option>
			</select>

		</div>

		<h3 class="jumbotron">Área de Interesse</h3>

		<div class="checkbox">

			<label>
			<input type="checkbox" name="confirma">Futebol
			</label>

		</div>

		<div class="checkbox">

			<label>
			<input type="checkbox" name="confirma">Basquete
			</label>

		</div>

		<div class="checkbox">

			<label>
			<input type="checkbox" name="confirma">Handball
			</label>

		</div>

		<div class="checkbox">

			<label>
			<input type="checkbox" name="confirma">Maratona
			</label>

		</div>

		<h3 class="jumbotron">Criar Usuário</h3>

		<div class="form-inline">
			
			<label for="usuario">Usuário: </label>
			<input type="text" name="usuario" class="form-control">

		</div><br>

		<div class="form-inline">
			
			<label for="senha">Senha: </label>
			<input type="text" name="senha" class="form-control">

		</div>

		<br><button type="button" class="btn btn-success">Cadastrar</button>

		<br><br><button type="reset" class="btn btn-warning">Limpar todos os dados</button>

		<h3 class="jumbotron">Retornar para página inicial</h3>

		<br><a href="PaginaInicial.html"><button type="button" class="btn btn-info">Clique Aqui</button></a>

	</form>

	</div>

	<div class="col-md-1">
	</div>

	</div>
</body>
</html>
